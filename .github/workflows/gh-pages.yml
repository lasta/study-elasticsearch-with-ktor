name: github pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/docs/**'
      - '.github/workflows/gh-pages.yml'

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.83.1'
          extended: true

      - name: "[debug] show directory layout"
        run: pwd && ls -l && ls -l src/docs/themes && ls -l src/docs/themes/hugo-geekdoc

      - name: Install npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies of hugo-geekdoc
        run: npm --prefix ./src/docs/themes/hugo-geekdoc install ./src/docs/themes/hugo-geekdoc

      - name: Install hugo-geekdoc
        run: gulp --cwd src/docs/themes/hugo-geekdoc

      - name: Build docs
        run: hugo --minify --source src/docs

      - name: "[DEBUG] list files"
        run: pwd && ls -l && ls -l docs

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
