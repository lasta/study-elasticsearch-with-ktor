baseURL = "https://lasta.github.io/study-elasticsearch-with-ktor/"
languageCode = "ja-jp"
title = "Study Elasticsearch with Ktor"
theme = "hugo-geekdoc"
publishdir = "../../docs/"
hasCJKLanguage = true

############################################################
# https://geekdocs.de/usage/getting-started/
############################################################
pluralizeListTitles = false

# Geekdoc required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark.renderer]
    # Needed for mermaid shortcode
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9
  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    style = "solarized-dark256"
    tabWidth = 4
